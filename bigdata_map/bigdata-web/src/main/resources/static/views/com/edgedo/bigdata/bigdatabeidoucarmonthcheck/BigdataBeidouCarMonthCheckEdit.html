<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="BigdataBeidouCarMonthCheck-form" id="BigdataBeidouCarMonthCheck-form" style="padding: 20px 30px 0 0;">
                <div class="layui-form-item layui-hide">
                    <label class="layui-form-label">主键</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" id="id" lay-verify="required" placeholder="请输入主键" autocomplete="off" class="layui-input">
                    </div>
                </div>
            <div class="layui-form-item">
                <label class="layui-form-label">更新时间</label>
                <div class="layui-input-block">
                    <input type="text" name="updateTime" id="updateTime" lay-verify="required" placeholder="请输入更新时间" autocomplete="off" class="layui-input">
                </div>
            </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">运营商id</label>
                        <div class="layui-input-block">
                            <input type="text" name="compId" lay-verify="required" placeholder="请输入运营商id" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">运营商名</label>
                        <div class="layui-input-block">
                            <input type="text" name="compName" lay-verify="required" placeholder="请输入运营商名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">车牌号</label>
                        <div class="layui-input-block">
                            <input type="text" name="carPlateNum" lay-verify="required" placeholder="请输入车牌号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">车架号</label>
                        <div class="layui-input-block">
                            <input type="text" name="carFrameNum" lay-verify="required" placeholder="请输入车架号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">车牌颜色</label>
                        <div class="layui-input-block">
                            <input type="text" name="carPlateColor" lay-verify="required" placeholder="请输入车牌颜色" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">当月是否上线</label>
                        <div class="layui-input-block">
                            <input type="text" name="onlineState" lay-verify="required" placeholder="请输入当月是否上线" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">轨迹不完整次数</label>
                        <div class="layui-input-block">
                            <input type="text" name="traceUncompleteNum" lay-verify="required" placeholder="请输入轨迹不完整次数" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">司机卡上传次数</label>
                        <div class="layui-input-block">
                            <input type="text" name="driverCardUpNum" lay-verify="required" placeholder="请输入司机卡上传次数" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">轨迹飘点次数</label>
                        <div class="layui-input-block">
                            <input type="text" name="traceFlyNum" lay-verify="required" placeholder="请输入轨迹飘点次数" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">数据回传间隔是否合格</label>
                        <div class="layui-input-block">
                            <input type="text" name="gpsUploadTimeQualifiedFlag" lay-verify="required" placeholder="请输入数据回传间隔是否合格" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">统计日期</label>
                        <div class="layui-input-block">
                            <input type="text" name="countDate" lay-verify="required" placeholder="请输入统计日期" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">统计月份</label>
                        <div class="layui-input-block">
                            <input type="text" name="countMonth" lay-verify="required" placeholder="请输入统计月份" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">年份</label>
                        <div class="layui-input-block">
                            <input type="text" name="yearNum" lay-verify="required" placeholder="请输入年份" autocomplete="off" class="layui-input">
                        </div>
                    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="BigdataBeidouCarMonthCheck-form-edit" id="BigdataBeidouCarMonthCheck-form-edit" value="确认编辑">
    </div>
</div>

<script src="../../../../../layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '../../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index', //主入口模块
            $tool:'tool'
        }).use(['index', 'form','$tool','laydate'], function(){

            var $ = layui.$
                ,$tool = layui.$tool
                ,laydate = layui.laydate
                ,admin = layui.admin
                ,form = layui.form;

            /*var queryArgs = $tool.getQueryParam();//获取查询参数
            var id = queryArgs['id'];*/
            //监听修改保存
            form.on('submit(BigdataBeidouCarMonthCheck-form-edit)', function(data){
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name);//先得到当前iframe层的索引
                admin.req({
                    url:layui.setter.basePath +'/admin/bigdataBeidouCarMonthCheck/saveOrUpdate.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        parent.layui.table.reload('BigdataBeidouCarMonthCheck-list'); //重载表格
                        parent.layer.close(index); //再执行关闭
                        parent.layer.msg('修改成功', {
                            icon: 1
                        });
                    }
                });
            });

            laydate.render({
                elem: '#createTime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#updateTime', //指定元素
                type:'datetime'
            });
        })
</script>
</body>
</html>

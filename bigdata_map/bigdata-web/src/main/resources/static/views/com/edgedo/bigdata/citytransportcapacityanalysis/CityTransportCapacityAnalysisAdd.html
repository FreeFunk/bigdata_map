<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="CityTransportCapacityAnalysis-form" id="CityTransportCapacityAnalysis-form" style="padding: 20px 30px 0 0;">
        <div class="layui-form-item">
            <label class="layui-form-label">车辆类型</label>
            <div class="layui-input-block">
                <input type="text" name="carType" lay-verify="required" placeholder="请输入车辆类型" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">车辆总数</label>
            <div class="layui-input-block">
                <input type="text" name="carTotalNum" lay-verify="required|number" placeholder="请输入车辆总数" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">车辆上线数</label>
            <div class="layui-input-block">
                <input type="text" name="onlineNum" lay-verify="required|number" placeholder="请输入车辆上线数" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">车辆上线率</label>
            <div class="layui-input-block">
                <input type="text" name="onlineRate" lay-verify="required|number" placeholder="请输入车辆上线率" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">运营数</label>
            <div class="layui-input-block">
                <input type="text" name="operationNum" lay-verify="required|number" placeholder="请输入运营数" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">运营率</label>
            <div class="layui-input-block">
                <input type="text" name="operationRate" lay-verify="required|number" placeholder="请输入运营率" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">日总里程</label>
            <div class="layui-input-block">
                <input type="text" name="dayTotalMileage" lay-verify="required|number" placeholder="请输入日总里程" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">日总时长</label>
            <div class="layui-input-block">
                <input type="text" name="dayTotalTime" lay-verify="required|number" placeholder="请输入日总时长" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">当前理论运营峰值</label>
            <div class="layui-input-block">
                <input type="text" name="currentOperationMax" lay-verify="required|number" placeholder="请输入当前理论运营峰值" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">更新时间</label>
            <div class="layui-input-block">
                <input type="text" name="updateTime" id="updateTime" lay-verify="required" placeholder="请输入更新时间" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">统计时间</label>
            <div class="layui-input-block">
                <input type="text" name="countTime" id="countTime" lay-verify="required" placeholder="请输入统计时间" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上线率标识</label>
            <div class="layui-input-block">
                <input type="text" name="onlineRateFlag" lay-verify="required" placeholder="请输入上线率标识" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">运营率标识</label>
            <div class="layui-input-block">
                <input type="text" name="operationRateFlag" lay-verify="required" placeholder="请输入运营率标识" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">当前理论运营峰值标识</label>
            <div class="layui-input-block">
                <input type="text" name="currentOperationMaxFlag" lay-verify="required" placeholder="请输入当前理论运营峰值标识" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">日总里程标识</label>
            <div class="layui-input-block">
                <input type="text" name="dayTotalMileageFlag" lay-verify="required" placeholder="请输入日总里程标识" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">日总时长标识</label>
            <div class="layui-input-block">
                <input type="text" name="dayTotalTimeFlag" lay-verify="required" placeholder="请输入日总时长标识" autocomplete="off" class="layui-input">
            </div>
        </div>
   <!-- <div class="layui-form-item">
        <label class="layui-form-label">省名</label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" placeholder="请输入省名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">区域</label>
        <div class="layui-input-inline">
            <input type="text" name="area" lay-verify="required" placeholder="请输入区域" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序号</label>
        <div class="layui-input-inline">
            <input type="text" name="orderNumber" lay-verify="required" placeholder="请输入区域" autocomplete="off" class="layui-input">
        </div>
    </div>-->
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="CityTransportCapacityAnalysis-form-submit" id="CityTransportCapacityAnalysis-form-submit" value="确认添加">
    </div>
</div>

<script src="../../../../../layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '../../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form','laydate'], function(){
            var $ = layui.$
                ,laydate = layui.laydate
                ,admin  = layui.admin
                ,form = layui.form;

            //监听提交
            form.on('submit(CityTransportCapacityAnalysis-form-submit)', function(data){
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                admin.req({
                    url:layui.setter.basePath +'/admin/cityTransportCapacityAnalysis/saveOrUpdate.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        parent.layui.table.reload('CityTransportCapacityAnalysis-list'); //重载表格
                        parent.layer.close(index); //再执行关闭
                        parent.layer.msg('添加成功', {
                            icon: 1
                        });
                    },
                });

            });
            laydate.render({
                elem: '#createTime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#updateTime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#countTime', //指定元素
                type:'datetime'
            });
        })
</script>
</body>
</html>

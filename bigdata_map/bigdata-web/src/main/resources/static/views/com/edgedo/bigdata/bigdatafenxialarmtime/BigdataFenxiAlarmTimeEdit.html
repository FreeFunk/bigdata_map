<script src="../../../../../layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '../../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index', //主入口模块
            $tool:'tool'
        }).use(['index', 'form','$tool','laydate'], function(){

            var $ = layui.$
                ,$tool = layui.$tool
                ,laydate = layui.laydate
                ,admin = layui.admin
                ,form = layui.form;

            /*var queryArgs = $tool.getQueryParam();//获取查询参数
            var id = queryArgs['id'];*/
            //监听修改保存
            form.on('submit(BigdataFenxiAlarmTime-form-edit)', function(data){
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name);//先得到当前iframe层的索引
                admin.req({
                    url:layui.setter.basePath +'/admin/bigdataFenxiAlarmTime/saveOrUpdate.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        parent.layui.table.reload('BigdataFenxiAlarmTime-list'); //重载表格
                        parent.layer.close(index); //再执行关闭
                        parent.layer.msg('修改成功', {
                            icon: 1
                        });
                    }
                });
            });

            laydate.render({
                elem: '#createTime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#updateTime', //指定元素
                type:'datetime'
            });
        })
</script>

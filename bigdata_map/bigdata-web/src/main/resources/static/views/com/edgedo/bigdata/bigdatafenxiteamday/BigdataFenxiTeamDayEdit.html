<div class="layui-form" lay-filter="BigdataFenxiTeamDay-form" id="BigdataFenxiTeamDay-form" style="padding: 20px 30px 0 0;">

                    <div class="layui-form-item">

                    <div class="layui-form-item">
                        <label class="layui-form-label">城市ID</label>

                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">城市名</label>
                        <div class="layui-input-block">
                            <input type="text" name="cityName" lay-verify="required" placeholder="请输入城市名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">县区ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="xianquId" lay-verify="required" placeholder="请输入县区ID" autocomplete="off" class="layui-input">
                        </div>

                        <label class="layui-form-label">县区名</label>

                    </div>
                    <div class="layui-form-item">

                    <div class="layui-form-item">

                    </div>

                        </div>
                    </div>

                        </div>
                    </div>

                        </div>
                    </div>

                        <div class="layui-input-block">
                            <input type="text" name="countDate" lay-verify="required" placeholder="请输入统计日期" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">统计月份</label>
                        <div class="layui-input-block">
                            <input type="text" name="countMonth" lay-verify="required" placeholder="请输入统计月份" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">统计年份</label>
                        <div class="layui-input-block">
                            <input type="text" name="yearNum" lay-verify="required" placeholder="请输入统计年份" autocomplete="off" class="layui-input">
                        </div>
                    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="BigdataFenxiTeamDay-form-edit" id="BigdataFenxiTeamDay-form-edit" value="确认编辑">
    </div>
</div>

<script src="../../../../../layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '../../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index', //主入口模块
            $tool:'tool'
        }).use(['index', 'form','$tool','laydate'], function(){

            var $ = layui.$
                ,$tool = layui.$tool
                ,laydate = layui.laydate
                ,admin = layui.admin
                ,form = layui.form;

            /*var queryArgs = $tool.getQueryParam();//获取查询参数
            var id = queryArgs['id'];*/
            //监听修改保存
            form.on('submit(BigdataFenxiTeamDay-form-edit)', function(data){
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name);//先得到当前iframe层的索引
                admin.req({
                    url:layui.setter.basePath +'/admin/bigdataFenxiTeamDay/saveOrUpdate.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        parent.layui.table.reload('BigdataFenxiTeamDay-list'); //重载表格
                        parent.layer.close(index); //再执行关闭
                        parent.layer.msg('修改成功', {
                            icon: 1
                        });
                    }
                });
            });

            laydate.render({
                elem: '#createTime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#updateTime', //指定元素
                type:'datetime'
            });
        })
</script>
</body>
</html>
